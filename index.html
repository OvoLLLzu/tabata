<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="theme-color" content="#0b1220" />
		<title>Tabata Coach • Telegram WebApp</title>
		<link rel="preconnect" href="https://telegram.org" />
		<link rel="stylesheet" href="./styles.css" />
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
	</head>
	<body>
		<div id="app" class="app state-initial">
			<header class="header">
				<div class="title">Tabata Coach</div>
				<div class="subtitle">Интерактивный таймер для табата-тренировки</div>
			</header>

			<main class="main">
				<div class="stage" id="stageText">Готовы начать?</div>

				<div class="timer-wrapper" aria-live="polite">
					<svg class="ring" viewBox="0 0 220 220">
						<defs>
							<linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="0%">
								<stop offset="0%" stop-color="var(--accent-1)" />
								<stop offset="100%" stop-color="var(--accent-2)" />
							</linearGradient>
						</defs>
						<circle class="ring-track" cx="110" cy="110" r="98" />
						<circle class="ring-progress" cx="110" cy="110" r="98" />
					</svg>
					<div class="timer" id="timerText">00:20</div>
				</div>

				<div class="exercise">
					<div class="exercise-current" id="exerciseName">Нажмите Старт</div>
					<div class="exercise-next" id="nextName"></div>
				</div>

				<div class="overall">
					<div class="overall-label">Общий прогресс</div>
					<div class="overall-bar">
						<div class="overall-fill" id="overallFill"></div>
					</div>
				</div>
			</main>

			<footer class="footer">
				<div class="controls">
					<button id="startBtn" class="btn btn-primary">Старт</button>
					<button id="restartBtn" class="btn btn-secondary" hidden>Заново</button>
				</div>
				<div class="hint">Звуки включаются при первом нажатии. Для Telegram: откройте как WebApp.</div>
			</footer>
		</div>

		<script src="./app.js" defer></script>
	</body>
</html>
